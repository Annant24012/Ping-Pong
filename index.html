<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rod Game</title>
    <style>
      #container {
        position: relative;
      }

      #ball {
        width: 20px;
        height: 20px;
        background-color: red;
        position: fixed;
        top: 20px;
        left: 52.5%;
        border-radius: 50%;
      }

      #rod1,
      #rod2 {
        width: 200px;
        height: 20px;
        position: fixed;
        left: 50%;
        border-radius: 25px;
        text-align: center;
        color: white;
        font-weight: bold;
      }

      #rod1 {
        background-color: blue;
        top: 0px;
      }

      #rod2 {
        background-color: blueviolet;
        bottom: 0px;
      }
      #playButton:hover {
        background-color: #218838;
      }

      /* Media Queries */

      /* For small screens (phones) */
      @media (max-width: 600px) {
        #rod1,
        #rod2 {
          width: 80px;
        }

        #ball {
          width: 15px;
          height: 15px;
        }
      }

      /* For medium screens (tablets) */
      @media (min-width: 601px) and (max-width: 1024px) {
        #rod1,
        #rod2 {
          width: 120px;
        }

        #ball {
          width: 18px;
          height: 18px;
        }
      }

      /* For large screens (desktops/laptops) */
      @media (min-width: 1025px) {
        #rod1,
        #rod2 {
          width: 150px;
        }

        #ball {
          width: 20px;
          height: 20px;
        }
      }
    </style>
  </head>
  <body>
    <div id="rod1"></div>
    <div id="rod2"></div>
    <div id="ball"></div>
    <button id="playButton">Play Now</button>

    <script>
      var ball = document.getElementById("ball");
      var rod1 = document.getElementById("rod1");
      var rod2 = document.getElementById("rod2");
      var playButton = document.getElementById("playButton");

      const storeName = "PPName";
      const storeScore = "PPMaxScore";
      const rod1Name = "Rod 1";
      const rod2Name = "Rod 2";

      let score,
        maxScore,
        movement,
        rod,
        ballSpeedX = 2,
        ballSpeedY = 2;

      let gameOn = false;

      let windowWidth = window.innerWidth,
        windowHeight = window.innerHeight;

      (function () {
        rod = localStorage.getItem(storeName);
        maxScore = localStorage.getItem(storeScore);

        if (rod === "null" || maxScore === "null") {
          alert(
            "This is the first time you are playing this game. LET'S START"
          );
          maxScore = 0;
          rod = "Rod1";
        } else {
          alert(rod + " has maximum score of " + maxScore * 100);
        }

        resetBoard(rod);
      })();

      function resetBoard(rodName) {
        rod1.style.left = (window.innerWidth - rod1.offsetWidth) / 2 + "px";
        rod2.style.left = (window.innerWidth - rod2.offsetWidth) / 2 + "px";
        ball.style.left = (windowWidth - ball.offsetWidth) / 2 + "px";

        // Losing player gets the ball
        if (rodName === rod2Name) {
          ball.style.top = rod1.offsetTop + rod1.offsetHeight + "px";
          ballSpeedY = 2;
        } else if (rodName === rod1Name) {
          ball.style.top = rod2.offsetTop - rod2.offsetHeight + "px";
          ballSpeedY = -2;
        }

        score = 0;
        gameOn = false;
      }

      function storeWin(rod, score) {
        if (score > maxScore) {
          maxScore = score;
          localStorage.setItem(storeName, rod);
          localStorage.setItem(storeScore, maxScore);
        }

        clearInterval(movement);
        resetBoard(rod);

        alert(
          rod +
            " wins with a score of " +
            score * 100 +
            ". Max score is: " +
            maxScore * 100
        );
      }

      // Mouse move event listener to control rods (for desktops/laptops)
      window.addEventListener("mousemove", function (event) {
        let mouseX = event.clientX;

        if (mouseX > 0 && mouseX < windowWidth - rod1.offsetWidth) {
          rod1.style.left = mouseX + "px";
          rod2.style.left = mouseX + "px";
        }
      });

      // Touch move event listener to control rods (for phones/tablets)
      window.addEventListener("touchmove", function (event) {
        let touchX = event.touches[0].clientX;

        if (touchX > 0 && touchX < windowWidth - rod1.offsetWidth) {
          rod1.style.left = touchX + "px";
          rod2.style.left = touchX + "px";
        }
      });

      // Play Now button event listener to start the game
      playButton.addEventListener("click", function () {
        if (!gameOn) {
          gameOn = true;
          playButton.style.display = "none"; // Hide the play button when the game starts
          let ballRect = ball.getBoundingClientRect();
          let ballX = ballRect.x;
          let ballY = ballRect.y;
          let ballDia = ballRect.width;

          let rod1Height = rod1.offsetHeight;
          let rod2Height = rod2.offsetHeight;
          let rod1Width = rod1.offsetWidth;
          let rod2Width = rod2.offsetWidth;

          movement = setInterval(function () {
            ballX += ballSpeedX;
            ballY += ballSpeedY;

            rod1X = rod1.getBoundingClientRect().x;
            rod2X = rod2.getBoundingClientRect().x;

            ball.style.left = ballX + "px";
            ball.style.top = ballY + "px";

            if (ballX + ballDia > windowWidth || ballX < 0) {
              ballSpeedX = -ballSpeedX; // Reverses the direction
            }

            let ballPos = ballX + ballDia / 2;

            if (ballY <= rod1Height) {
              ballSpeedY = -ballSpeedY;
              score++;

              if (ballPos < rod1X || ballPos > rod1X + rod1Width) {
                storeWin(rod2Name, score);
                playButton.style.display = "block"; // Show the play button when the game ends
              }
            } else if (ballY + ballDia >= windowHeight - rod2Height) {
              ballSpeedY = -ballSpeedY;
              score++;

              if (ballPos < rod2X || ballPos > rod2X + rod2Width) {
                storeWin(rod1Name, score);
                playButton.style.display = "block"; // Show the play button when the game ends
              }
            }
          }, 10);
        }
      });
    </script>
  </body>
</html>
